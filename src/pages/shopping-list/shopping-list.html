<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>

    <ion-buttons end>
     <button (click)="settingsNav()" class="Settings">
     <ion-icon name="settings"></ion-icon>
   </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-select [(ngModel)]="listType" (ionChange)="updateList()" id="select">
    <ion-option value="public">Public</ion-option>
    <ion-option value="private">Private</ion-option>
  </ion-select>

  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="showAddItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list no-lines>
    <ion-item class="list" *ngFor="let item of items | async">
     {{item.name}}
     <button ion-button color="HHred" item-right (click)="deleteItem(item.key)" >
       <ion-icon name="trash"></ion-icon>
     </button>
    </ion-item>
  </ion-list>

</ion-content>
