<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>

    <ion-buttons end>
        <button (click)="openChat()" class="Settings">
          <ion-icon name="chatboxes"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
     <button (click)="settingsNav()" class="Settings">
     <ion-icon name="settings"></ion-icon>
   </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list class="list">
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item class ="Inventoryitem">
        <!-- <h1>{{item.name}}</h1> -->
        <h2 id="Invname"style="text-align:left;float:left;color: white;">{{item.name}}</h2>
        <h2 id="Days" style="text-align:right;float:right; color:#93A3BC">
          <!-- {{ difference(items.weeksLeft) }} -->
          <!-- <script>
          //var n = {{item.weeksLeft}} + "Days";
          //console.log('hi');
          document.getElementById('Days').innerHTML = 'HI';
          </script>
          CHECK SCRIPT -->
          Expires on {{item.weeksLeft}}
        </h2>
        <!-- <hr style="clear:both;"/> -->

        <!-- <ion-label>
            {{item.name}}
          </ion-label>

      <ion-label id="days">
          {{item.weeksLeft}}
        </ion-label> -->

      </ion-item>
         <ion-item-options>
           <button ion-button color="secondary" (click)="showEditItem(item.key)" icon-start>
             <ion-icon name="clipboard"></ion-icon>
             Edit
           </button>
           <button (click) = "deleteItem(item.key)" ion-button color="HHred" icon-start>
             <ion-icon name="trash"></ion-icon>
             Delete
           </button>
         </ion-item-options>
       </ion-item-sliding>

  </ion-list>

  <button id="overlay" [hidden]="!fabOpened" (click)="clickFab()"></button>


  <ion-fab bottom right #fab4>
   <button ion-fab id="inv-fab" color="dark" (click)="toggleFab()"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">

     <ion-label class="Tab">Add item</ion-label>
    <ion-label class="Item">Add tab</ion-label>
  <button ion-fab (click)="showAlert()"><ion-icon name="albums"></ion-icon></button>
  <button ion-fab (click)="showAddItem()"><ion-icon name="cube"></ion-icon></button>


     </ion-fab-list>
   </ion-fab>

</ion-content>
